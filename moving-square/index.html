<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacje internetowe - Przesuwanie diva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="moving-square.css" />
  </head>
  <body>
    <h1>Aplikacje internetowe - Przesuwanie kwadratu</h1>

    <div class="form">
      <form name="form2">
        <label for="top">Top:</label>
        <input type="number" id="top" name="a2" value="0" /><br />
        <label for="left">Left:</label>
        <input type="number" id="left" name="b2" value="0" /><br />
        <label for="size">Rozmiar:</label>
        <input type="number" id="size" name="e2" value="50" /><br />
        <label for="borderColor">Kolor ramki:</label>
        <input type="color" id="borderColor" name="c2" value="#000000" /><br />
        <label for="bgColor">Kolor wewnątrz:</label>
        <input type="color" id="bgColor" name="d2" value="#F00F00" /><br />
        <div class="button-container">
          <button type="button" onclick="changeSquare()">Zmień ustawienia</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="square"></div>
    </div>
    <div class="spacer"></div>
    <footer>
      <p>Pracę wykonał: <strong>Paweł Bińkowski</strong></p>
    </footer>
    <script src="moving-square.js"></script>
  </body>
</html>
